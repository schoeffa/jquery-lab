<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Table Finder</title>
</head>

<body>
    <form class="table-picker">
        <p class="main-header">Table Finder</p>
        <p class="sub-header">Pick your table now</p>
        <section class="table-layout">
            <section class="available">1</section>
            <section class="available">2</section>
            <section class="available">3</section>
            <section class="available">4</section>
            <section class="available">5</section>
            <section class="available">6</section>
            <section class="available">7</section>
            <section class="available">8</section>
            <section class="available">9</section>
        </section>
    </form>
    <form class="reservation">
        <img class="close" src="baseline-clear-24px.svg">
        <p class="form-header">New Reservation</p>
        <p class="table-number">Table Number: </p>
        <input type="text" class="resInput" placeholder="Name">
        <input type="text" class="resInput" placeholder="Phone Number">
        <input type="text" class="resInput" placeholder="Size of  Party">
        <button type="button" class="save">Save</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
